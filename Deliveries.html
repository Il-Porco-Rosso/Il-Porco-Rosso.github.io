<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveries - Thief Delivery</title>
    <link href="styles/thief.css" rel="stylesheet">
</head>
<body>
<div class="hubthingy">
    <a class="hublink" id="logotext" href="index.html">Thief Delivery</a>
    <span>
        <a class="hublink" href="/Deliveries.html">Deliveries</a>
        <a class="hublink" href="/Auctions.html">Auctions</a>
        <a class="hublink" href="/about.html">About</a>
    </span>
</div>
<div class="header" id="deliveries">
    <h1 class="headertext">Deliveries</h1>
    <h3 class="headertext">We sell illegal stuff and stolen goods.</h3>
</div>
<div class="infobox">
    <div class="sectioncontent">
        <img id="truck" src="images/truck.png" alt="a drawing of a truck">
    </div>
    <div class="sectioncontent">
        <p id="excuse">Jean is out right now, maybe reserve a spot on the waitlist?</p>        
    </div>
    <div class="sectioncontent">
        <form>
            <input type="button" class="btn" value="reserve a spot" id="waitlistbutton">
        </form>
    </div>
    <div class="sectioncontent">
        <form id="waitlistpopup">
            <div class="formpopup">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required placeholder="required"/>
            </div>
            <div class="formpopup">
                <label for="tel">Enter your phone number: </label>
                <input type="tel" name="tel" id="tel" required placeholder="required"/>
            </div>
                <span class="sectioncontent">
                    <input type="button" value="Submit" class="btn" id="submitwaitlist"/>
                    <input type="button" value="Cancel" class="btn" id="cancelwaitlist"/>
                </span>
        </form>
    </div>
    <div class="sectioncontent">
        <div>
            <h2 class="whitetext">Waitlist:</h2>
            <div class="bidlist stocklist" id="waitlist">
                <p>
                    Technoblade
                    <span id="waittime1">3d</span>
                </p>
                <p>
                    DanTDM
                    <span id="waittime2">11d</span>
                </p>
                <p>
                    Grian
                    <span id="waittime3">12d</span>
                </p>
                <p>
                    Barack Obama
                    <span id="waittime4">29d</span>
                </p>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>Thief Delivery</p>
    <p>We sell illegal stuff and stolen goods.</p>
</footer>
<script src="scripts/waitlist.js"></script>
</body>
